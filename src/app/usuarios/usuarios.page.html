<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
<div>hola</div>
<ion-list>
  <ion-item *ngFor="let u of usuarios">
    <ion-label>
      <h1>{{u.nombre}}</h1>
      <p>{{u.apellido}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
